<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
        <label for="name">Name</label>
		<input type="text" id="name" required><br><br>
		<label for="email">Email</label>
		<input type="email" id="email" required><br><br>


		<input type="radio" name="gender" value="male" >
		<label for="male">Male</label>
		<input type="radio" name="gender" value="female" >
		<label for="female">Female</label><br><br>

		<label for="selecting cars"></label>
		<select name="cars" id="cars">
			<option value="cars">BMW</option>
			<option value="cars">Audi</option>
			<option value="cars">Mercedez</option>
		</select><br><br>

		<label for="carage">Car Age</label>
		<input type="text" id="carage" required><br><br>

		<label for="date">Date of Purchase</label>
		<input type="date" id="dop" required><br><br>

		<label for="password">Password</label>
		<input type="password" id="password" required><br><br>

		<label for="submit"></label>
		<button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
